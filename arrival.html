<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SkyTracker - Arrivals by Airport</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/fontAwesome.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <header id="header">
            <div class="container">
                <div class="topnav" id="myTopnav">
                    <a href="index.html">Home</a>
                    <a href="live.html">LIVE TRACKER</a>
                    <a href="departure.html">Departures</a>
                    <a href="arrival.html" class="active">Arrivals</a>
                    <a href="cities.html">Identify ICAO Code</a>

                    <!-- code snippet used to gain responsiveness in website. -->
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="logo">
                            <img src="img/skytrackerlogo.png" width="200" alt="SkyTracker Logo">
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <div class="formcontainer">
        <div class="row">
            <div class="col-25" id="firstName">
                <label class="form-titles" for="fname">Airport ICAO Code</label>
            </div>
            <div class="col-75" id="firstNameField">
                <input type="text" id="airport" name="airport-icao" placeholder="Must be 4 characters. Example: KORD, KJFK, EGLL">
            </div>
        </div>
        <div class="row">
            <div class="col-25" id="country">
                <label class="form-titles" for="country">Begin Time / End Time</label>
            </div>
            <div class="col-75" is="countrySelect">
                <span><input type="datetime-local" id="b-date" name="beginDate" placeholder="Begin Date"></span>
                <span><input type="datetime-local" id="e-date" name="endDate" placeholder="End Date"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-25" id="subject">
            </div>
            <div class="blue-button">
                <a class="scrollTo" data-scrollTo="popular" id="blue-button">Find Flights</a>
            </div>
            <div id="notify">
                Use the form above to search for arrivals at <br/> a specified airport during a given day and time.<br/> Results will appear below.
            </div>
        </div>
    </div>
    </div>

    <footer>
        <div class="container">
            <div class="row" id="output-data-title">
            </div>
            <div class="row" id="output-data">
            </div>
        </div>
    </footer>

    <div class="sub-footer">
        <p>Copyright &copy; 2019 SkyTracker, LLC</p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/responsivemenu.js"></script>
    <script src="js/arrivals.js"></script>
</body>

</html>
